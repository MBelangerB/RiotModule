# require: 'test/'
ui: 'bdd'
require: 
  - 'ts-node/register'
parallel: false
recursive: false # Parcourir tout les r√©pertoire
node-option:
  - 'unhandled-rejections=strict' # without leading "--", also V8 flags
package: './package.json'

env:
  NODE_ENV: 'test'
  CacheEnabled: 'false'

watch-ignore:
  - '.*'
  - 'src/**'
  - 'build/**'
  - 'node_modules'
  - 'coverage'

# reporter: 'spec'
timeout: 5000 # same as "timeout: '5s'"
slow: 75
spec:
  - 'test/**/*.spec.ts' # the positional arguments!
color: true
# delay: false
diff: true
exit: true # ?
# extension: ['spec.js', 'spec.ts']